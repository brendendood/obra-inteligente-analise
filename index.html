
<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/lovable-uploads/50a67dd2-626f-4917-818e-46cd6f114030.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>MadenAI - Análise Inteligente de Projetos</title>
    
    <!-- Preload de fontes críticas -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    
    <!-- DNS Prefetch para recursos externos -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://mozqijzvtbuwuzgemzsm.supabase.co" />
    
    <!-- Meta tags para performance -->
    <meta name="description" content="Análise inteligente de projetos de construção com IA" />
    <meta name="theme-color" content="#3b82f6" />
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Força limpeza agressiva de cache
      if ('caches' in window) {
        caches.keys().then(function(names) {
          names.forEach(function(name) {
            caches.delete(name);
          });
        });
      }
      
      // Força reload sem cache se necessário
      if (performance.navigation.type !== 1 && !location.search.includes('force=1')) {
        location.replace(location.href + (location.search ? '&' : '?') + 'force=1&t=' + Date.now());
      }
    </script>
    <script type="module" src="/src/main.tsx?v=2" defer></script>
  </body>
</html>
