  <body>
    <div id="root"></div>
    <script>
      // Limpeza de cache e reload - habilitado apenas em desenvolvimento
      (function() {
        const isDev = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
        if (!isDev) return;

        // Força limpeza agressiva de cache (apenas DEV)
        if ('caches' in window) {
          caches.keys().then(function(names) {
            names.forEach(function(name) {
              caches.delete(name);
            });
          });
        }
        
        // Força reload sem cache se necessário (apenas DEV)
        if (performance.navigation.type !== 1 && !location.search.includes('force=1')) {
          location.replace(location.href + (location.search ? '&' : '?') + 'force=1&t=' + Date.now());
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx?v=reactfix3" defer></script>
